# Disable AWS security groups
securityGroups:
  create: false

# MySQL configuration
mysql:
  enabled: false
  
externalMySQL:
  host: mysql
  port: 3306
  database: catalog
  username: catalog
  password: catalog123

# Application persistence
app:
  persistence:
    secret:
      create: false

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# Image configuration
image:
  repository: nginx  # Placeholder - will need actual image
  tag: latest
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Disable AWS-specific ingress
ingress:
  enabled: false

# Disable AWS Route53
route53:
  enabled: false

# Resources
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Autoscaling disabled
autoscaling:
  enabled: false

# Service account
serviceAccount:
  create: true
  annotations: {}

# Pod annotations
podAnnotations: {}

# Environment variables
env: []

# Volume mounts
volumeMounts: []

# Volumes
volumes: []
