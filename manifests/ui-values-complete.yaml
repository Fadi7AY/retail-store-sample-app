# Disable cert-manager
certManager:
  createClusterIssuer: false

# Disable AWS-specific ingress/route
ingress:
  enabled: false
  
httpRoute:
  enabled: false

# Disable Istio
istio:
  enabled: false

# Disable Pod Disruption Budget
podDisruptionBudget:
  enabled: false

# Service configuration
service:
  type: ClusterIP
  port: 80

# Configure endpoints to other services
cartEndpoint: http://cart.default.svc.cluster.local
catalogEndpoint: http://catalog.default.svc.cluster.local
checkoutEndpoint: http://checkout.default.svc.cluster.local
ordersEndpoint: http://orders.default.svc.cluster.local

# Image configuration
image:
  repository: nginx  # Placeholder - will need actual image
  tag: latest
  pullPolicy: IfNotPresent

# Disable AWS Route53
route53:
  enabled: false

# Resources
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Autoscaling disabled
autoscaling:
  enabled: false

# Service account
serviceAccount:
  create: true
  annotations: {}

# Pod annotations
podAnnotations: {}

# Environment variables
env: []

# Volume mounts
volumeMounts: []

# Volumes
volumes: []

# Replica count
replicaCount: 1
